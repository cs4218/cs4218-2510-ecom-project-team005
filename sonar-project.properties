# SonarQube server settings
sonar.host.url=http://localhost:9000
sonar.token=squ_9349109a7bba04916addbeab0cee28c32d2f9765

# Project identification
sonar.projectKey=econ
sonar.projectName=econ
sonar.projectVersion=1.0

# Project base directory (important for path matching)
sonar.projectBaseDir=.

# Analysis settings
# Include both frontend (client) and backend sources
sonar.sources=client/src,controllers,models,helpers,middlewares,routes,config,server.js

# Test settings
# Include all test files for analysis
sonar.tests=client/src/__tests__,tests,controllers,models,helpers,middlewares,config
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js

# Coverage report paths (merged from backend and frontend)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude test files from code coverage calculations
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/__tests__/**,**/__mocks__/**,**/__testutils__/**,**/setupTests.js,**/testData.js,**/testDataSeeder.js,**/reqRes.js,**/reportWebVitals.js

# Additional exclusions from analysis (node_modules, build artifacts, etc.)
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,**/*.config.js,**/reportWebVitals.js,**/_site/**

sonar.language=js
